<div class="container">
  <div class="loginlabel">
    <h4>로그인을 해주세요</h4><br><br>
  </div>
  <div class="loginform">
    <input class="username" placeholder="이메일을 입력해주세요" #username><br><br><br>
    <input class="password" type="password" placeholder="비밀번호를 입력해주세요" #password><br><br><br>
    <button class="login" (click)="login(username, password)">로그인</button><br><br><br>
    <button class="signup" (click)=signup() >회원가입</button>
  </div>
</div>
